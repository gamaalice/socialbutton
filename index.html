<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Hover</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="socials">

    <div class="flip-cover-section github">
      <a href="https://github.com/gamaalice" target="_blank" class="flip" rel="noopener" title="Visit my GitHub profile">
        <i class="fab fa-github"></i>
      </a>
      <div class="flip-cover">gamaalice</div>
    </div>

    <div class="flip-cover-section instagram">
      <a href="https://www.instagram.com/aliceegamas/?__pwa=1" target="_blank" class="flip" rel="noopener" title="Visit my Instagram profile">
        <i class="fab fa-instagram"></i>
      </a>
      <div class="flip-cover">aliceegamas</div>
    </div>

    <div class="flip-cover-section linkedin">
      <a href="https://www.linkedin.com/in/alice-gama-75913022a/" target="_blank" class="flip" rel="noopener" title="Visit my LinkedIn profile">
        <i class="fab fa-linkedin"></i>
      </a>
      <div class="flip-cover">Alice Gama</div>
    </div>

    <div class="flip-cover-section email">
      <a href="mailto:alice.gama10@gmail.com" target="_blank" class="flip" title="Send an email to alice.gama10@gmail.com">
        <i class="fas fa-envelope"></i>
      </a>
      <div class="flip-cover">alice.gama10@gmail.com</div>
    </div>

  </div>
</body>
</html>
